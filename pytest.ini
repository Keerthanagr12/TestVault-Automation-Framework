[pytest]
# Pytest Configuration

minversion = 7.0
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test Discovery
testpaths = tests

# Output Options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra
    --color=yes

# Markers
markers =
    smoke: Run smoke tests (quick sanity checks)
    critical: Run critical tests
    regression: Run regression tests
    api: Run API tests
    integration: Run integration tests
    contract: Run contract tests
    performance: Run performance tests
    slow: Mark tests as slow

# Coverage Options
[coverage:run]
branch = True
source = framework, tests
omit = 
    */tests/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract
